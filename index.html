<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        span{
            color: rgb(5, 97, 5);
            font-weight: 500;
        }
    </style>
</head>
<body style="background-color: rgb(5, 97, 5, 0.6);">
    <h2 class="text-center my-4">User Data</h2>
    <div id="display" class="row px-5 text-center"></div>
</body>
<script>
    const response = new XMLHttpRequest();
    response.open('get','https://jsonplaceholder.typicode.com/users')
    response.send();
    response.onreadystatechange=()=>{
        if(response.readyState==4){
            if(response.status>199 && response.status<300){
                console.log(response.responseText);
                let arr = JSON.parse(response.responseText)
                console.log(arr);
                displayText(arr)
            }
        }
        else{
            console.log("can't find");
        }
    }
    function displayText(arr){
        for(let i of arr){
            htmlData = `
                <div class="card text-center border border-3 border-success" style="width: 20rem; margin-bottom:50px; margin-right:40px; margin-left:30px">
                    <div class="card-header">
                        <span>User Details</span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><span>Id: </span>${i.id}</li>
                        <li class="list-group-item"><span>Name: </span>${i.name}</li>
                        <li class="list-group-item"><span>Username: </span>${i.username}</li>
                        <li class="list-group-item"><span>Email: </span>${i.email}</li>
                        <li class="list-group-item">
                            <div class="card" style="width: 16rem;">
                                <div class="card-header">
                                    <span>Address: </span> 
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><span>Street: </span>${i.address.street}</li>
                                    <li class="list-group-item"><span>Suite: </span>${i.address.suite}</li>
                                    <li class="list-group-item"><span>City: </span>${i.address.city}</li>
                                    <li class="list-group-item"><span>Zipcode: </span>${i.address.zipcode}</li>
                                    <li class="list-group-item">
                                        <div class="card" style="width: 14rem;">
                                            <div class="card-header">
                                                <span>Geo: </span> 
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item"><span>Latitude: </span>${i.address.geo.lat}</li>
                                                <li class="list-group-item"><span>Longitude: </span>${i.address.geo.lng}</li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="list-group-item"><span>Phone: </span>${i.phone}</li>
                        <li class="list-group-item"><span>Website: </span>${i.website}</li>
                        <li class="list-group-item">
                            <div class="card" style="width: 16rem;">
                                <div class="card-header">
                                    <span>Company: </span> 
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><span>Name: </span>${i.company.name}</li>
                                    <li class="list-group-item"><span>Catch Phrase: </span>${i.company.catchPhrase}</li>
                                    <li class="list-group-item"><span>BS: </span>${i.company.bs}</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            `
            display.innerHTML += htmlData
        }
    }
</script>
</html>
